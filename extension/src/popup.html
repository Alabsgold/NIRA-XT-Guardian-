<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: sans-serif;
        }

        h1 {
            font-size: 16px;
            color: #2563eb;
        }

        .status {
            margin-bottom: 10px;
        }

        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>NIRA-X-Guardian</h1>
    <div class="status">
        <p>Status: <span id="statusText">Active</span></p>
        <p>Last Update: <span id="lastUpdate">-</span></p>
    </div>

    <div id="setup">
        <p>Enter Family ID to sync:</p>
        <input type="number" id="familyIdInput" placeholder="Family ID" />
        <button id="saveBtn" class="btn">Save</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
