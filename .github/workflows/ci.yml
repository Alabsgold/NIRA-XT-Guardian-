name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest

    # - name: Run Backend Tests
    #   run: |
    #     cd backend
    #     pytest

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build Resolver
      run: |
        cd resolver
        go build -v ./...

    # - name: Run Resolver Tests
    #   run: |
    #     cd resolver
    #     go test -v ./...

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build Frontend
      run: |
        cd frontend
        npm install
        npm run build
